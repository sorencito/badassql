apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

jar {
    baseName = 'planspy'
    version = '0.0.1-SNAPSHOT'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId 'org.sf'
            artifactId 'planspy'
            version '1.0'
        }
    }
}

dependencies {
    compile 'p6spy:p6spy:3.0.0'
    testCompile 'junit:junit:4.11'
    testCompile "org.mockito:mockito-core:1.+"
    testCompile 'com.h2database:h2:1.4.186'
}
